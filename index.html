"black" }, { "botao": "18", "dedo": "3", "tonica": "black" }, { "botao": "23", "dedo": "1", "tonica": "black" }, { "botao": "25", "dedo": "3", "tonica": "red" }, { "botao": "30", "dedo": "1", "tonica": "black" }, { "botao": "32", "dedo": "3", "tonica": "black" }, { "botao": "33", "dedo": "4", "tonica": "black" }, { "botao": "37", "dedo": "1", "tonica": "red" }, { "botao": "39", "dedo": "3", "tonica": "black" }, { "botao": "40", "dedo": "4", "tonica": "black" }]}]));

            }

            function importar() {
                try {
                    var shapes = JSON.parse(document.getElementById("importar").value);
                    if (shapes.length > 0) {
                        localStorage.setItem("shapes", JSON.stringify(shapes));
                        alert("Importação realizada!\nSalve a saída da exportação em um lugar seguro! Assim você pode restaurar em qualquer momento quando precisar!");
                        document.getElementById("importar").value = "";
                        listar_shapes();
                    } else {
                        alert("Erro! Dica: Use a Caixa de Texto abaixo para importar seus shapes!");
                    }
                } catch (e) {
                    alert("Erro! Dica: Use a Caixa de Texto abaixo para importar seus shapes!");
                }
            }

            function exportar() {
                document.getElementById("exportar").innerHTML = "";
                if (document.getElementById("btn_exportar").innerHTML == 'Exportar') {
                    document.getElementById("exportar").innerHTML = "<h3><b>Sa&iacute;da - Exporta&ccedil;&atilde;o (Shapes):</b></h3>" + localStorage.getItem("shapes");
                    document.getElementById("btn_exportar").innerHTML = 'Limpar Exportar';
                } else {
                    document.getElementById("btn_exportar").innerHTML = 'Exportar';
                }
            }

            function editar(i) {
                var vetBotao = document.querySelectorAll("button");
                var shapes = JSON.parse(localStorage.getItem("shapes"));
                var s = shapes[i];
                var resultado = confirm("Deseja mesmo substituir a configuração salva \"" + s.nome + "\" por esta que está no braço 1?");
                if (resultado === true) {
                    alert("O shape " + s.nome + " receberá a configuração que está em exibição no braço 1");
                    s.nome = prompt("Novo nome para " + s.nome + "?", s.nome);
                    if (s.nome != "" && s.nome != null && s.nome != "null" && s.nome != undefined && s.nome != "undefined") {
                        var shapeNovo = []
                        for (let index = 0; index < vetBotao.length; index++) {
                            if (/*vetBotao[index].innerHTML == "--" ||*/ vetBotao[index].innerHTML == "1" || vetBotao[index].innerHTML == "2" || vetBotao[index].innerHTML == "3" || vetBotao[index].innerHTML == "4") {
                                shapeNovo.push({ "botao": vetBotao[index].id, "dedo": vetBotao[index].innerHTML, "tonica": vetBotao[index].style.backgroundColor})
                            }
                        }
                        s.shape = shapeNovo;
                        s.conteudo =  document.getElementById("textarea_1").value;            
                        shapes[i] = s;
                        localStorage.setItem("shapes", JSON.stringify(shapes));
                        listar_shapes();
                    } else {
                        alert("Nome Inválido!");
                    }
                } else {
                    alert("Operação cancelada!");
                }
            }

            function deletar(i) {
                var shapes = JSON.parse(localStorage.getItem("shapes"));
                var s = shapes[i];
                var resultado = confirm("Deseja mesmo deletar a configuração salva de " + s.nome + "?");
                if (resultado === true) {
                    shapes.splice(i, 1);
                    localStorage.setItem("shapes", JSON.stringify(shapes));
                    listar_shapes();
                } else {
                    alert("Operação cancelada!");
                }
            }

            function duplicar(i) {
                var shapeDuplicado = JSON.parse(localStorage.getItem("shapes"))[i];
                var shapes = JSON.parse(localStorage.getItem("shapes"));
                var nome = prompt("novo nome", shapeDuplicado.nome + "_duplicado");
                if (nome == "") {
                    alert("Nome inválido! Shape " + shapeDuplicado.nome + " não foi duplicado!");
                    return;
                } else if (nome != null) {
                    shapes.push({"nome": nome, "conteudo": shapeDuplicado.conteudo,"shape": shapeDuplicado.shape});
                    localStorage.setItem("shapes", JSON.stringify(shapes));
                    listar_shapes();
                }
            }

            function restaurar(i) {
                alert("A configuração selecionada será restaurada no braço 1!");
                reiniciar();
                var s = JSON.parse(localStorage.getItem("shapes"))[i];
                for (let index = 0; index < s.shape.length; index++) {
                    if (/*vetBotao[index].innerHTML == "--" ||*/ s.shape[index].dedo == "1" ||  s.shape[index].dedo == "2" || s.shape[index].dedo == "3" || s.shape[index].dedo == "4") {
                        document.getElementById(s.shape[index].botao).innerHTML = s.shape[index].dedo;
                        document.getElementById(s.shape[index].botao).style.backgroundColor = s.shape[index].tonica;
                        document.getElementById(s.shape[index].botao).style.color = "white";
                    }
                }
                document.getElementById("textarea_1").value = ((s.conteudo == undefined) ? "" : s.conteudo);            
                limparInicioFim(1, 42);
            }

            function imprimir() {      
                var vetTextarea = document.querySelectorAll("textarea");
                for (let index = 0; index < vetTextarea.length; index++) {
                    if(vetTextarea[index].value == undefined || vetTextarea[index].value == "" || vetTextarea[index].value == " "){    
                    vetTextarea[index].style.display = "none";     
                    } 
                }
                
                var vetHr = document.querySelectorAll("hr");
                for (let index = 0; index < vetHr.length; index++) {
                    vetHr[index].style.display = "none";

                }

                var vetBotao = document.querySelectorAll("button[name^='btn_inicializar']");
                for (let index = 0; index < vetBotao.length; index++) {
                    vetBotao[index].style.display = "none";
                }

                document.getElementById("btn_novo_braco").style.display = "none";
                document.getElementById("btn_imprimir1").style.display = "none";
                // document.getElementById("limpa_volta").innerHTML = "Retornar";
                // document.getElementById("reiniciar").style.display = "none";
                // document.getElementById("limpa_volta").style.display = "none";
                // document.getElementById("salvar").style.display = "none";
                // document.getElementById("listar").style.display = "none";
                document.getElementById("btn_exportar").style.display = "none";
                document.getElementById("btn_importar").style.display = "none";
                document.getElementById("importar").style.display = "none";
                document.getElementById("exportar").style.display = "none";
                document.getElementById("lista_shapes").style.display = "none";
                document.getElementById("btn_imprimir").style.display = "";
                document.getElementById("btn_desativa_imprimir").style.display = "";            
            }

            function listar_shapes() {
                document.getElementById("lista_shapes").innerHTML = "";
                var shapes = JSON.parse(localStorage.getItem("shapes"));
                if (shapes.length > 0) document.getElementById("lista_shapes").innerHTML += "<h3><b>Shapes:</b></h3>";
                for (let index = 0; index < shapes.length; index++) {
                    var s = shapes[index];
                    document.getElementById("lista_shapes").innerHTML += "<button class=\"btn btn-info\" onclick='restaurar(" + index + ")'>Restaurar</button>";
                    document.getElementById("lista_shapes").innerHTML += "<button class=\"btn btn-secondary\"onclick='duplicar(" + index + ")'>Duplicar</button>";
                    document.getElementById("lista_shapes").innerHTML += "<button class=\"btn btn-danger\" onclick='deletar(" + index + ")'>Deletar</button>";
                    document.getElementById("lista_shapes").innerHTML += "<button class=\"btn btn-warning\" onclick='editar(" + index + ")'>Editar</button> ";                    
                    document.getElementById("lista_shapes").innerHTML += "<b>Nome:</b>"+s.nome + " <b>Conteúdo:</b>"+((s.conteudo == undefined || s.conteudo.trim() == "" || s.conteudo == null || s.conteudo == "undefined") ? "" : s.conteudo.substring(0,10))+"..." + "<br>";
                    /*
                    // document.getElementById("lista_shapes").innerHTML += "<button class=\"btn btn-sucess\" onclick='imprimir(" + index + ")'>Imprimir</button>";
                    // document.getElementById("lista_shapes").innerHTML += " <input type='checkbox' name='checkbox_shapes[]' value='"+index+"'>  ";                    
                    for (let index1 = 0; index1 < s.shape.length; index1++) {
                        var b = s.shape[index1];
                        // document.getElementById("lista_shapes").innerHTML += "*" + b.botao + ";" + b.dedo + "<br>";
                    }
                    */
                    document.getElementById("lista_shapes").innerHTML += "<hr>";
                }
            }

            function salvarInicioFim(IDbotaoInicial, IDbotaoFinal) {
                var vetBotao = document.querySelectorAll("button");
                var shapeNovo = []
                var ok = false;
                for (let index = 0; index < vetBotao.length; index++) {
                    if (!isNaN(vetBotao[index].id)) {
                        if (parseInt(vetBotao[index].id) >= IDbotaoInicial && parseInt(vetBotao[index].id) <= IDbotaoFinal) {
                            if (/*vetBotao[index].innerHTML == "--" ||*/ vetBotao[index].innerHTML == "1" || vetBotao[index].innerHTML == "2" || vetBotao[index].innerHTML == "3" || vetBotao[index].innerHTML == "4") {
                                ok = true;
                            }
                        }
                    }
                }
                if (ok === false) {
                    alert("Não é possível salvar shapes sem nenhuma nota indicada!");
                    return;
                }
                var nome = prompt("Nome?", "teste");
                if (nome == "") {
                    alert("Nome inválido! Shape não foi salvo!");
                    return;
                } else if (nome != null) {
                    for (let index = 0; index < vetBotao.length; index++) {
                        if (!isNaN(vetBotao[index].id)) {
                            if (parseInt(vetBotao[index].id) >= IDbotaoInicial && parseInt(vetBotao[index].id) <= IDbotaoFinal) {
                                if (IDbotaoFinal <= 42) {
                                    if (/*vetBotao[index].innerHTML == "--" ||*/ vetBotao[index].innerHTML == "1" || vetBotao[index].innerHTML == "2" || vetBotao[index].innerHTML == "3" || vetBotao[index].innerHTML == "4") {
                                        shapeNovo.push({ "botao": vetBotao[index].id, "dedo": vetBotao[index].innerHTML, "tonica": vetBotao[index].style.backgroundColor })
                                    }
                                } else {
                                    if (/*vetBotao[index].innerHTML == "--" ||*/ vetBotao[index].innerHTML == "1" || vetBotao[index].innerHTML == "2" || vetBotao[index].innerHTML == "3" || vetBotao[index].innerHTML == "4") {
                                        shapeNovo.push({ "botao": (parseInt(vetBotao[index].id) - parseInt(parseInt(vetBotao[index].id) / 42) * 42), "dedo": vetBotao[index].innerHTML, "tonica": vetBotao[index].style.backgroundColor })
                                    }
                                }
                            }
                        }
                    }
                    if (shapeNovo.length > 0) {
                        var shapes = JSON.parse(localStorage.getItem("shapes"));                    
                        shapes.push({ "nome": nome, "conteudo": document.getElementById("textarea_"+IDbotaoInicial).value, "shape": shapeNovo });                    
                        localStorage.setItem("shapes", JSON.stringify(shapes));
                        listar_shapes();
                    }
                }
            }

            function salvar() {
                var nome = prompt("Nome?", "teste");
                var vetBotao = document.querySelectorAll("button");
                var shapeNovo = []
                for (let index = 0; index < vetBotao.length; index++) {
                    if (!isNaN(vetBotao[index].id)) {
                        if (/*vetBotao[index].innerHTML == "--" ||*/ vetBotao[index].innerHTML == "1" || vetBotao[index].innerHTML == "2" || vetBotao[index].innerHTML == "3" || vetBotao[index].innerHTML == "4") {
                            shapeNovo.push({ "botao": vetBotao[index].id, "dedo": vetBotao[index].innerHTML, "tonica": vetBotao[index].style.backgroundColor })
                        }
                    }
                }
                if (shapeNovo.length > 0) {
                    var shapes = JSON.parse(localStorage.getItem("shapes"));
                    shapes.push({ "nome": nome, "shape": shapeNovo });
                    localStorage.setItem("shapes", JSON.stringify(shapes));
                    listar_shapes();
                }
            }

            function reiniciar() {
                inicializar();
            }

            function limparInicioFim(IDbotaoInicial, IDbotaoFinal) {
                var vetBotao = document.querySelectorAll("button");
                if (document.getElementsByName("btn_inicializar_limpar_" + IDbotaoInicial)[0].innerText === 'Limpar') {
                    for (let index = 0; index < vetBotao.length; index++) {
                        if (!isNaN(vetBotao[index].id)) {
                            if (parseInt(vetBotao[index].id) >= IDbotaoInicial && parseInt(vetBotao[index].id) <= IDbotaoFinal) {
                                if (vetBotao[index].innerHTML == "--") {
                                    vetBotao[index].style.backgroundColor = "transparent";
                                    vetBotao[index].style.color = "transparent";
                                }
                            }
                        }
                    }
                    document.getElementsByName("btn_inicializar_limpar_" + IDbotaoInicial)[0].innerHTML = "Retornar";
                } else {
                    for (let index = 0; index < vetBotao.length; index++) {
                        if (!isNaN(vetBotao[index].id)) {
                            if (parseInt(vetBotao[index].id) >= IDbotaoInicial && parseInt(vetBotao[index].id) <= IDbotaoFinal) {
                                if (vetBotao[index].innerHTML == "--") {
                                    vetBotao[index].style.backgroundColor = "";
                                    vetBotao[index].style.color = "";
                                    vetBotao[index].innerHTML = "--";
                                    vetBotao[index].className = "button";
                                } else {
                                    vetBotao[index].style.color = "white";
                                }
                            }
                        }
                    }
                    document.getElementsByName("btn_inicializar_limpar_" + IDbotaoInicial)[0].innerHTML = "Limpar";
                }
            }

            function define(id) {
                if (document.getElementById(id).innerHTML == "--" && document.getElementById(id).style.backgroundColor == "") {
                    document.getElementById(id).innerHTML = "1";
                    document.getElementById(id).style.color = "white";
                    document.getElementById(id).style.backgroundColor = "black";
                } else if (document.getElementById(id).innerHTML == "1" && document.getElementById(id).style.backgroundColor == "black") {
                    document.getElementById(id).style.color = "white";
                    document.getElementById(id).style.backgroundColor = "red";
                } else if (document.getElementById(id).innerHTML == "1" && document.getElementById(id).style.backgroundColor == "red") {
                    document.getElementById(id).style.color = "white";
                    document.getElementById(id).style.backgroundColor = "blue";
                } else if (document.getElementById(id).innerHTML == "1" && document.getElementById(id).style.backgroundColor == "blue") {
                    document.getElementById(id).innerHTML = "2";
                    document.getElementById(id).style.color = "white";
                    document.getElementById(id).style.backgroundColor = "black";
                } else if (document.getElementById(id).innerHTML == "2" && document.getElementById(id).style.backgroundColor == "black") {
                    document.getElementById(id).style.color = "white";
                    document.getElementById(id).style.backgroundColor = "red";
                } else if (document.getElementById(id).innerHTML == "2" && document.getElementById(id).style.backgroundColor == "red") {
                    document.getElementById(id).style.color = "white";
                    document.getElementById(id).style.backgroundColor = "blue";
                } else if (document.getElementById(id).innerHTML == "2" && document.getElementById(id).style.backgroundColor == "blue") {
                    document.getElementById(id).innerHTML = "3";
                    document.getElementById(id).style.color = "white";
                    document.getElementById(id).style.backgroundColor = "black";
                } else if (document.getElementById(id).innerHTML == "3" && document.getElementById(id).style.backgroundColor == "black") {
                    document.getElementById(id).style.color = "white";
                    document.getElementById(id).style.backgroundColor = "red";
                }  else if (document.getElementById(id).innerHTML == "3" && document.getElementById(id).style.backgroundColor == "red") {
                    document.getElementById(id).style.color = "white";
                    document.getElementById(id).style.backgroundColor = "blue";
                } else if (document.getElementById(id).innerHTML == "3" && document.getElementById(id).style.backgroundColor == "blue") {
                    document.getElementById(id).innerHTML = "4";
                    document.getElementById(id).style.color = "white";
                    document.getElementById(id).style.backgroundColor = "black";
                } else if (document.getElementById(id).innerHTML == "4" && document.getElementById(id).style.backgroundColor == "black") {
                    document.getElementById(id).style.color = "white";
                    document.getElementById(id).style.backgroundColor = "red";
                } else if (document.getElementById(id).innerHTML == "4" && document.getElementById(id).style.backgroundColor == "red") {
                    document.getElementById(id).style.color = "white";
                    document.getElementById(id).style.backgroundColor = "blue";
                } else if (document.getElementById(id).innerHTML == "4" && document.getElementById(id).style.backgroundColor == "blue") {
                    document.getElementById(id).innerHTML = "--";
                    document.getElementById(id).style.backgroundColor = "";
                }
            }
            function inicializar() {
                inicializarInicioFim(1, 42);
            }

            function deletarInicioFim(IDbotaoInicial, IDbotaoFinal) {
                var table = document.querySelector("#braco_" + IDbotaoInicial);
                while (table.rows[0]) table.deleteRow(0);
                table.remove();
                document.getElementsByName("btn_inicializar_" + IDbotaoInicial)[0].remove();
                document.getElementsByName("btn_inicializar_salvar_" + IDbotaoInicial)[0].remove();
                document.getElementsByName("btn_inicializar_deletar_" + IDbotaoInicial)[0].remove();
                document.getElementsByName("btn_inicializar_limpar_" + IDbotaoInicial)[0].remove();
                document.getElementById("textarea_" + IDbotaoInicial).remove();
            }

            function inicializarInicioFim(IDbotaoInicial, IDbotaoFinal) {
                var vetBotao = document.querySelectorAll("button");
                for (let index = 0; index < vetBotao.length; index++) {
                    if (!isNaN(vetBotao[index].id)) {
                        if (parseInt(vetBotao[index].id) >= IDbotaoInicial && parseInt(vetBotao[index].id) <= IDbotaoFinal) {
                            if (vetBotao[index].innerHTML == "--" || vetBotao[index].innerHTML == "1" || vetBotao[index].innerHTML == "2" || vetBotao[index].innerHTML == "3" || vetBotao[index].innerHTML == "4") {
                                vetBotao[index].innerHTML = "--";
                                vetBotao[index].style.backgroundColor = "";
                                vetBotao[index].style.zIndex = 1;
                            }
                        }
                    }
                }
            }

            function desativa_imprimir() {
                var vetHr = document.querySelectorAll("hr");
                for (let index = 0; index < vetHr.length; index++) {
                    vetHr[index].style.display = "";
                }

                var vetTextarea = document.querySelectorAll("textarea");
                for (let index = 0; index < vetTextarea.length; index++) {
                    vetTextarea[index].style.display = "";               
                }

                var vetBotao = document.querySelectorAll("button[name^='btn_inicializar']");
                for (let index = 0; index < vetBotao.length; index++) {
                    vetBotao[index].style.display = "";
                }
                // document.getElementById("limpa_volta").innerHTML = "Limpar";
                // document.getElementById("reiniciar").style.display = "";
                // document.getElementById("limpa_volta").style.display = "";
                document.getElementById("btn_imprimir1").style.display = "";
                // document.getElementById("salvar").style.display = "";
                // document.getElementById("listar").style.display = "";
                document.getElementById("btn_exportar").style.display = "";
                document.getElementById("btn_importar").style.display = "";
                document.getElementById("importar").style.display = "";
                document.getElementById("exportar").style.display = "";
                document.getElementById("lista_shapes").style.display = "";
                document.getElementById("btn_imprimir").style.display = "none";
                document.getElementById("btn_desativa_imprimir").style.display = "none";
                document.getElementById("btn_novo_braco").style.display = "";
            }

            window.addEventListener("afterprint", (event) => {
                document.getElementById("btn_novo_braco").style.display = "none";
                document.getElementById("btn_imprimir").style.display = "";
                document.getElementById("btn_desativa_imprimir").style.display = "";
            });

            function imprimir_mesmo() {
                document.getElementById("btn_novo_braco").style.display = "none";
                document.getElementById("btn_imprimir").style.display = "none";
                document.getElementById("btn_desativa_imprimir").style.display = "none";
                window.print();
            }

            function maiorIDButton() {
                var vetBotao = document.querySelectorAll("button");
                var maior = 0;
                for (let index = 0; index < vetBotao.length; index++) {
                    if (!isNaN(vetBotao[index].id)) {
                        if (maior < parseInt(vetBotao[index].id)) {
                            maior = parseInt(vetBotao[index].id);
                        }
